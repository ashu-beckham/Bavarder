{% extends "basic.html" %}
{% load static %}

{% block header %}
    <nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top  navbar-inverse" data-spy="affix"
         data-offset-top="400" id="nav-bar" style="background-color: transparent;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#nav-bar-toggle" id="toggler" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: #ba6621">Bavarder</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-bar-toggle">
                <ul class="nav navbar-nav">
                    <li><a href="/chat" data-toggle="collapse" data-target="#nav-bar-toggle">Chat</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Settings <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="collapse" style="color: #656565" data-target="#nav-bar-toggle">Action</a>
                            </li>
                            <li><a href="#" data-toggle="collapse" style="color: #656565" data-target="#nav-bar-toggle">Another
                                action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" data-toggle="collapse" style="color: #656565;"
                                   data-target="#nav-bar-toggle">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="bg-nav">
        <h1 class="wrap-center">Chat application made using Mongo and Redis.</h1>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#toggler').click(function () {
                var btn = $('#nav-bar-toggle').is(':visible');
                if (!btn) {
                    $('#nav-bar').css('background-color', '#aaaaaa');
                } else {
                    $('#nav-bar').css('background-color', 'transparent');
                }
            });

            $('#nav-bar-toggle').visibilityChanged
        });

    </script>
{% endblock %}
